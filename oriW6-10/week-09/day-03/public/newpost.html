<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Create new post</h1>
  </header>
  <article>
    <main>
      <form action="/posts" method="POST">
        <div>
          <h2>Submit new post</h2>
        </div>
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title">
        </div>
        <div>
          <label for="URL">Post URL</label>
          <input type="text" id="URL" name="url">
        </div>
        <div>
          <input type="hidden" id="user_id" name="user_id">
        </div>
        <h5>
          <button type="submit">Submit Post</button>
        </h5>
      </form>
    </main>
    <aside>
      <button class="back">Back</button>
      <div class="controls">
        <label class="switch">
          <input class="checkbox" type="checkbox">
          <span class="slider"></span>
        </label>
        
      </div>
      <div class="user">
        <h4 class="username" >Click here to sign in</h4>
      </div>
      <div class="aside-content">
        <h2>Rules of posting</h2>
        <p>Follow these rules, or face the consequences</p>
        <ul>
          <li>No hateful posts!</li>
          <li>No off-topic content!</li>
          <li>No NSFW content!</li>
          <li>No promotion of narcotics!</li>
        </ul>
      </div>
    </aside>
  </article>
  <script src=></script>
</body>
</html>
