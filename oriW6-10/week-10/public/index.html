<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foxplayer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="playlist">
        <div class="playlistheader">
            <p>logo</p>
        </div>
        <p>playlist</p>
      </div>

      <div class="tracks">
          <div class="currentplay">
              <p>current playing</p>
              <p class='currentPlay'></p>
          </div>
        <p>tracks</p>
        <ol id="playlist">
          <li class="selected" data-ogg="../music/shöckface, b-dos - floating (feat. amethyst).mp3">shöckface, b-dos - floating (feat. amethyst)</li>  
          <li data-ogg="../music/Skrybe - I Will End Where He Begins (Feat SHAE).mp3">Skrybe - I Will End Where He Begins (Feat SHAE)</li>
          <li data-ogg="../music/AWEN - Flame.mp3">AWEN - Flame</li>
          <li data-ogg='../music/Camo & Krooked - Loa.mp3'>Camo & Krooked - Loa</li>
          <li data-ogg="../music/Wiguez - Nine Roses.mp3">Wiguez - Nine Roses</li>
          <li data-ogg="../music/aUtOdiDakT & Hotcaller - I Burn.mp3">aUtOdiDakT & Hotcaller - I Burn</li>
          <li data-ogg="../music/BOXINBOX - Oh Ne (Audio).mp3">BOXINBOX - Oh Ne</li>
        </ol>
      </div>
    </div>

    <div class="controlPanel">
      <p>controlpanel</p>
             
      
      <audio id="player">
        <!--<source src='../music/shöckface, b-dos - floating (feat. amethyst).mp3' type='audio/mp3'>-->
        Your browser does not support the audio element.
      </audio>
      <div class='controls'>
      <input type='image' src='../img/play.svg' id='stop'>
      <input type='image' src='../img/rewind.svg' id='previous' onclick="playPrevious()">
      <input type='image' src='../img/forward.svg' id='next' onclick="playNext()">
      <!-- <button id="stop">Play/Pause</button> -->
      <!-- <button id="next" onclick="playNext()">Next</button> -->
      <!-- <button id="previous" onclick="playPrevious()">Previous</button> -->
    </div>
    </div>
    <script src='index.js'></script>
  </body>
</html>
