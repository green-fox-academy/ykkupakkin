<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Gallery</title>
</head>

<body>
    <!-- Images used to open the lightbox -->
    <div class="row">
        <div class="column">
            <img src="images/image2.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/image3.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/image4.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/image5.jpg" onclick="openModal();currentSlide(4)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/image7.jpg" onclick="openModal();currentSlide(5)" class="hover-shadow">
        </div>
        <div class="column">
            <img src="images/image8.jpg" onclick="openModal();currentSlide(6)" class="hover-shadow">
        </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">

            <div class="mySlides">
                <div class="numbertext">1 / 7</div>
                <img src="images/image2big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">2 / 7</div>
                <img src="images/image3big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">3 / 7</div>
                <img src="images/image4big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">4 / 7</div>
                <img src="images/image5big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">5 / 7</div>
                <img src="images/image6big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">6 / 7</div>
                <img src="images/image7big.jpg" style="width:100%">
            </div>

            <div class="mySlides">
                <div class="numbertext">7 / 7</div>
                <img src="images/image8big.jpg" style="width:100%">
            </div>

            <!-- Next/previous controls -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <!-- Caption text -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- Thumbnail image controls -->
            <div class="column">
                <img class="demo" src="images/image2.jpg" onclick="currentSlide(1)" alt="image2">
            </div>

            <div class="column">
                <img class="demo" src="images/image3.jpg" onclick="currentSlide(2)" alt="Image2">
            </div>

            <div class="column">
                <img class="demo" src="images/image4.jpg" onclick="currentSlide(3)" alt="Image3">
            </div>

            <div class="column">
                <img class="demo" src="images/image5.jpg" onclick="currentSlide(4)" alt="Image4">
            </div>

            <div class="column">
                <img class="demo" src="images/image6.jpg" onclick="currentSlide(5)" alt="Image5">
            </div>

            <div class="column">
                <img class="demo" src="images/image7.jpg" onclick="currentSlide(6)" alt="Image6">
            </div>

            <div class="column">
                <img class="demo" src="images/image8.jpg" onclick="currentSlide(7)" alt="Image7">
            </div>
        </div>
    </div>

    <script>
        // Open the Modal
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        // Close the Modal
        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        let slideIndex = 1;
        showSlides(slideIndex);

        // Next/previous controls
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        // Thumbnail image controls
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            let i = 0;
            let slides = document.getElementsByClassName("mySlides");
            let dots = document.getElementsByClassName("demo");
            let captionText = document.getElementById("caption");
            if (n > slides.length) {
                slideIndex = 1
            }
            if (n < 1) {
                slideIndex = slides.length
            }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
            captionText.innerHTML = dots[slideIndex - 1].alt;
        }
    </script>
</body>

</html>
